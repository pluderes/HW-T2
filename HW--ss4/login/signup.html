<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="center">
      <div class="col-3" id="login" style="height: auto">
        <h1>SIGN UP</h1>
        <div>
          <i class="fas fa-user f-28 text-white"></i>
          <input type="text" name="email" id="email" placeholder="Email" />
        </div>
        <div>
          <i class="fas fa-key f-28 text-white"></i>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
        </div>
        <div>
          <i class="fas fa-key f-28 text-white"></i>
          <input
            type="password"
            name="rePassword"
            id="rePassword"
            placeholder="Retype Password"
          />
        </div>
        <button type="submit" id="btnSignup" style="margin-bottom: 20px">
          Sign up
        </button>
        <button type="submit" id="Login" style="margin-bottom: 20px">
            Log in
          </button>
      </div>
    </div>
  </body>
  <!-- fb -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <script src="./JS/FireBase.js" type="module"></script>
  <script src="JS/index.js" type="module"></script>
</html>
